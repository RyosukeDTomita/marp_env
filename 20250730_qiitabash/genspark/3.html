<!DOCTYPE html>

<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>今日話したいこと</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            overflow: hidden;
            position: relative;
            background-color: white;
        }
        .title {
            font-weight: 700;
            color: #222;
        }
        .slide-header {
            border-left: 6px solid #4caf50;
            padding-left: 16px;
        }
        .agenda-list {
            list-style-type: none;
            padding: 0;
        }
        .agenda-item {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            font-size: 1.5rem;
        }
        .agenda-bullet {
            background-color: #4caf50;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            margin-right: 20px;
            flex-shrink: 0;
        }
    </style>
</head>
<body>
<div class="slide-container p-12">
<div class="slide-header mb-10">
<h1 class="title text-4xl">今日話したいこと</h1>
</div>
<div class="content-area mx-auto mt-16">
<ul class="agenda-list">
<li class="agenda-item">
<span class="agenda-bullet"></span>
<span>TDDとはなにか?</span>
</li>
<li class="agenda-item">
<span class="agenda-bullet"></span>
<span>TDD導入のきっかけ</span>
</li>
<li class="agenda-item">
<span class="agenda-bullet"></span>
<span>実際の導入時の壁</span>
</li>
<li class="agenda-item">
<span class="agenda-bullet"></span>
<span>AIとTDD</span>
</li>
</ul>
</div>
<div class="absolute bottom-6 right-6 text-sm text-gray-500">
            Qiita Bash 2025/07/30
        </div>
</div>
</body>
</html>
