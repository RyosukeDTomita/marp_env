<!DOCTYPE html>

<html lang="ja">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>実際の導入時の壁</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<style>
        body {
            font-family: 'Noto Sans JP', sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .slide-container {
            width: 1280px;
            min-height: 720px;
            overflow: hidden;
            position: relative;
            background-color: white;
        }
        .title {
            font-weight: 700;
            color: #222;
        }
        .content-area {
            max-width: 1100px;
        }
        .slide-header {
            border-left: 6px solid #4caf50;
            padding-left: 16px;
        }
        .challenge-item {
            padding: 20px;
            border-radius: 8px;
            background-color: #f9f9f9;
            margin-bottom: 24px;
            border-left: 4px solid #4caf50;
        }
        .challenge-title {
            font-weight: 600;
            font-size: 24px;
            margin-bottom: 12px;
            color: #2e7d32;
        }
    </style>
</head>
<body>
<div class="slide-container p-12">
<div class="slide-header mb-10">
<h1 class="title text-4xl">実際の導入時の壁</h1>
</div>
<div class="content-area mx-auto">
<div class="flex flex-col items-start justify-center h-full">
<div class="challenge-item w-full">
<h2 class="challenge-title">開発環境の整備</h2>
<p class="text-xl">テスト実行環境の構築や整備が不十分だと、TDD導入の障壁になる</p>
</div>
<div class="challenge-item w-full">
<h2 class="challenge-title">どんなテストを書いたらいいかわからない</h2>
<p class="text-xl">テストの粒度や範囲、何をテストすべきかの知識不足</p>
</div>
<div class="mt-8 text-xl text-gray-700">
<p>これらの壁を乗り越えるには段階的なアプローチが効果的</p>
</div>
</div>
</div>
<div class="absolute bottom-6 right-6 text-sm text-gray-500">
            Qiita Bash 2025/07/30
        </div>
</div>
</body>
</html>
